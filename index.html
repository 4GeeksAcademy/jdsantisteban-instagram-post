<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b81baa0b6b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Courgette&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Instagram Post</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div class="post-header-left">
                <div><i class="fa-brands fa-html5"></i></div>
                <div><b>HTML5<br>
                        Rigoberto</b></div>
            </div>
            <div class="post-header-right"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src="https://picsum.photos/360/200?grayscale" alt="random image">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark"></i>
            </div>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, magni. Odio placeat dolores vel
                numquam. Recusandae corrupti doloremque quaerat dolorem? Animi velit commodi maxime iure odit
                perspiciatis ipsum dicta libero.</p>
        </div>
    </div>
</body>

</html>
